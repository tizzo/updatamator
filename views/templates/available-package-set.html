<li class="available-package-set">
  <div class="title">
    <h4 class='server-list'>List of servers</h4>
  </div>
  <div class="content">
    <div class="release-details">
       <div class="info-container">
        <span class="count-label item-label">Package count: </span><span class='count-value'>4</span>
       </div>
       <div class="package-set-collapsible collapsible-title">
        <h5>Package Details</h5>
      </div>
      <ul class="available-packages">
      </ul>
    </div>
    <div class="run-updates">
      <input data-package-string="null" type="submit" class="update-button update medium button right" value="Update" />
      <div class="update-logs">
        <h5 class="update-logs-title collapsible-title">Server Update Logs</h5>
        <div class="command-runner">
          <form>
            <input class="all-servers-command" name="command" />
            <input type="submit" value="Send" class="button run" data-package-string="null" />
          </form>
        </div>
        <div class="server-logs">
          <p>Here be some texts.</p>
        </div>
      </div>
    </div>
  </div>
</li>
